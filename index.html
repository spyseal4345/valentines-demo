<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 50px;
    }

    h1 {
      color: #ff1493;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      background-color: #ff1493;
      color: white;
      border-radius: 5px;
      transition: transform 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <h1>Will You Be My Valentine?</h1>

  <button id="yesButton" onclick="moveToThanksPage()">Yes</button>
  <button id="noButton" onclick="checkResponse('No')">No</button>

  <script>
    function checkResponse(response) {
      if (response === 'Yes') {
        window.location.href = "thanks.html"; // Redirect to the thanks page
      } else if (response === 'No') {
        var quotes = [
          "No worries, love is always in the air.",
          "That's okay. There are plenty of heart-shaped chocolates in the world.",
          "Don't worry, I'll still be your secret admirer.",
          "No today, maybe tomorrow. Love is patient, right?",
          "Love is like a puzzle. Sometimes it takes a while to find the right piece."
        ];
        var randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById('noButton').innerHTML = "No (" + randomQuote + ")";
        enlargeYesButton();
      }
    }

    function moveToThanksPage() {
      alert("Thank you for saying yes! But let's keep it casual for now. Will you be my Valentine?");
      window.location.href = "thanks.html"; // Redirect to the thanks page
    }

    function enlargeYesButton() {
      var yesButton = document.getElementById('yesButton');
      var currentSize = window.getComputedStyle(yesButton).fontSize;
      var newSize = parseInt(currentSize) + 50;
      yesButton.style.fontSize = newSize + 'px';
    }
  </script>
</body>
</html>
