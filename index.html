<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 50px;
    }

    h1 {
      color: #ff1493;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      background-color: #ff1493;
      color: white;
      border-radius: 5px;
      transition: transform 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <h1>Will You Be My Valentine?</h1>

  <button id="yesButton" onclick="moveToThanksPage()">Yes</button>
  <button id="noButton" onclick="checkResponse('No')">No</button>

  <script>
    function checkResponse(response) {
      if (response === 'Yes') {
        window.location.href = "thanks.html"; // Redirect to the thanks page
      } else if (response === 'No') {
        var quotes = [
        "No worries, love is always in the air.",
        "That's okay. There are plenty of heart-shaped chocolates in the world.",
        "Don't worry, I'll still be your secret admirer.",
        "No today, maybe tomorrow. Love is patient, right?",
        "Love is like a puzzle. Sometimes it takes a while to find the right piece.",
        "In the game of love, you win some and lose some. Keep playing!",
        "Every rejection is just a step closer to true love.",
        "Remember, there's a lid for every pot. We just haven't found our perfect fit yet.",
        "A 'no' today might turn into a 'yes' tomorrow. Love has its own timeline.",
        "Even in the world of love, there's always a plot twist. Yours might be just around the corner.",
        "When life gives you lemons, make lemonade. When love gives you 'no,' make it an opportunity for growth.",
        "Sometimes the best love stories start with a little drama. Thanks for adding a chapter to ours.",
        "Your 'no' is just a detour. The destination is still the same â€“ finding love.",
        "In the grand novel of love, your rejection is just a plot twist. The story is far from over.",
        "They say rejection is God's protection. Maybe there's a better Valentine waiting for us.",
        "In the dance of love, a misstep is just an opportunity for a new move.",
        "The universe has a way of bringing hearts together. Today may be a 'no,' but tomorrow is a new chance.",
        "Even in the symphony of love, a few off notes can create a beautiful melody.",
        "True love is worth the wait. Thank you for being part of the journey.",
        "Every 'no' is a stepping stone to the ultimate 'yes' in the journey of love."
        ];
        var randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById('noButton').innerHTML = "No (" + randomQuote + ")";
        enlargeYesButton();
      }
    }

    function moveToThanksPage() {
      alert("Thank you for saying yes! But let's keep it casual for now. Will you be my Valentine?");
      window.location.href = "thanks.html"; // Redirect to the thanks page
    }

    function enlargeYesButton() {
      var yesButton = document.getElementById('yesButton');
      var currentSize = window.getComputedStyle(yesButton).fontSize;
      var newSize = parseInt(currentSize) + 50;
      yesButton.style.fontSize = newSize + 'px';
    }
  </script>
</body>
</html>
